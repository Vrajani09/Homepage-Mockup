<html lang="en-CA">
  <head>
    <title> Omitaurus</title>

  <style>
    
    body {
      background-color: Lightsteelblue;
      font-family: "Host Grotesk", sans-serif; /* Nav text */
      margin: 0;

      color: black;
      text-align: center;
      padding: 20px;
      font-family: "Zen Dots", sans-serif; /* Main title */

      list-style-type: none;

      display: block;

      background-color: grey;

      padding-right: 16px;
    }
    
    .logo img {
      height: 50px;
    }
    
    .maintitle {
      background-image: url('black.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;

      width: 100wh;
      display: flex;
      justify-content: center;
      align-items: center;
